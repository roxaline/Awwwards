{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<img src="https://image.flaticon.com/icons/png/512/28/28279.png" width="100%" height="300px">
<div class="container" style="margin-top:40px">

  <!-- <div class="jumbotron" style="background-color:maroon"> -->

    <div class="row">
      <!-- Empty div -->
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        {% if form.errors %}
          <p> Wrong Username or Password</p>
        {% endif %}
        <div class="panel panel-default" style="background-color:darkslategrey">
  
          <div class="panel-heading">
            <h3 class="text-center" style="color:black; font-weight:bolder">Sign in</h3>
          </div>
          <div class="panel-body">
            <form  action="/accounts/login/" method="post">
              {% csrf_token %}
              {% bootstrap_form form%}
  
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Login">
              </div>
  
              <input type="hidden" name="next" value="{{next}}">
  
            </form>
            <a href="{% url 'registration_register' %}" style="color:white; font-weight:bold">Register</a>
          </div>
  
        </div>
  
      </div>
      <!-- empty div -->
      <div class="col-md-3"></div>
    </div>
  </div>
</div>

{% endblock %}
